<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script>
        L_NO_TOUCH = false;
        L_DISABLE_3D = false;
    </script>

    <style>html, body {width: 100%;height: 100%;margin: 0;padding: 0;}</style>
    <style>#map {position:absolute;top:0;bottom:0;right:0;left:0;}</style>

    <!-- Leaflet & Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style>
        #map_herbal {
            position: relative;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map_herbal"></div>
</body>
<script>
    // Map init
    var map = L.map("map_herbal", {
        center: [22.9734, 78.6569],
        zoom: 5
    });

    // Base Map Layer
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Data by Â© <a href='http://openstreetmap.org'>OpenStreetMap</a>, under ODbL"
    }).addTo(map);

    // ğŸŒ¿ Herbal Marker
    function addHerbal(lat, lng, text) {
        var icon = L.AwesomeMarkers.icon({
            icon: "leaf", iconColor: "white", markerColor: "green", prefix: "glyphicon"
        });
        L.marker([lat, lng], {icon: icon})
            .addTo(map)
            .bindPopup("<b>" + text + "</b>")
            .bindTooltip("Herbs", {permanent: false, direction: "top"});
    }

    // ğŸ”¬ Lab Marker
    function addLab(lat, lng, text) {
        var icon = L.AwesomeMarkers.icon({
            icon: "flask", iconColor: "white", markerColor: "red", prefix: "glyphicon"
        });
        L.marker([lat, lng], {icon: icon})
            .addTo(map)
            .bindPopup("<b>" + text + "</b>")
            .bindTooltip("Lab Test", {permanent: false, direction: "top"});
    }

    // ğŸ« Institute Marker
    function addInstitute(lat, lng, text) {
        var icon = L.AwesomeMarkers.icon({
            icon: "book", iconColor: "white", markerColor: "blue", prefix: "glyphicon"
        });
        L.marker([lat, lng], {icon: icon})
            .addTo(map)
            .bindPopup("<b>" + text + "</b>")
            .bindTooltip("Institute", {permanent: false, direction: "top"});
    }

    // ğŸŒ¿ Herbal Locations
    addHerbal(30.0668, 79.0193, "Himalayan Region");
    addHerbal(10.8505, 76.2711, "Western Ghats (Kerala, Karnataka, TN)");
    addHerbal(11.4064, 76.6932, "Nilgiri Mountains");
    addHerbal(25.3471, 74.6408, "Aravali Range");
    addHerbal(22.9734, 78.6569, "Central India (MP & Chhattisgarh)");

    // ğŸ”¬ Testing Labs
    addLab(28.6692, 77.4538, "Pharmacopoeial Lab of Indian Medicine (Ghaziabad, UP)");
    addLab(28.7041, 77.1025, "Auriga Research (Delhi)");
    addLab(28.3541, 76.9400, "Auriga Research (Manesar, Haryana)");
    addLab(31.1048, 77.1734, "Auriga Research (Baddi, Himachal Pradesh)");
    addLab(12.9716, 77.5946, "Auriga Research (Bangalore, Karnataka)");

    // ğŸ« Research Institutes
    addInstitute(22.5645, 72.9289, "NRCAMP (Anand, Gujarat)");
    addInstitute(26.8467, 80.9462, "CIMAP (Lucknow, Uttar Pradesh)");
</script>
</html>
